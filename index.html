<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Casino</title>
</head>
<body>
  <div class="container">
    <!-- presentation -->
    <div id="firstcard" class="card my-3 ">
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title fs-1">Welcome to the most borring Casino online</h5>
        <div class="outputwelcome"></div>
        <div class="emailpicker d-flex flex-column align-items-center">
          <input id="email" type="email" class="form-control" placeholder="Pleace incert your e-mail to validate your invitation" aria-label="email">
          <div id="btn-1" type="submit" class="btn btn-outline-success">Send</div>
        </div>
        <div id="btn-2" type="submit" class="btn btn-outline-success d-none ">play</div>
      </div>
    </div>
    <!-- gamecard -->
    <div id="game" class="d-none text-center text-white">
      <div class="winner"></div>
      <div class="dadi d-flex justify-content-center gap-3"></div>
      <div id="btn-3" type="submit" class="btn btn-outline-success ">play again</div>

    </div>
  </div>
  <!-- javascript -->
  <script src="./js/script.js"></script>
</body>
</html>
